<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card-image">
        <picture>
          <source media="(min-width:670px)" srcset="images/image-header-desktop.jpg">
          <img class="clr-img" src="images/image-header-mobile.jpg" alt="Flowers">
        </picture>
      </div>
      <div class="card-container">
        <div class="card-details">
          <div class="card__header">
            <h1 class="clr-primary-100">Get <span class="clr-accent">insights</span> that help your business grow.</h1>
            <p class="">Discover the benefits of data analytics and make
              better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
          </div>
          <div class="card__stats txt-upper">
            <div class="stats">
              <h2 class="txt-lower clr-primary-100">10k+</h2>
              <p class="clr-primary-300">companies</p>
            </div>
            <div class="stats">
              <h2 class="clr-primary-100">314</h2>
              <p class="clr-primary-300">templates</p>
            </div>
            <div class="stats">
              <h2 class="clr-primary-100">12m+</h2>
              <p class="clr-primary-300">queries</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vinay Maurya</a>.
  </footer>
</body>
</html>
